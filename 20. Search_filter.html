<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular functions transform into filter</title>
</head>
<body>
	

<div ng-app="myApp">
	
	<div class="" ng-controller="empCtrl">

		<input type="text" ng-model="search.name"> <!--search.$-->
		<table>
			<!--
				orderBy: '-name'
				limitTo: 5 / -5
			-->
			<tr ng-repeat="emp in employee.lists | filter: search | orderBy: 'name'">
				<td>{{emp.name | lowercase}}</td>
				<td>{{emp.team | uppercase}}</td>
			</tr>
		</table>
	</div>

</div>

	
<script src="src/angular.1.3.min.js"></script>
<script>

var myApp = angular.module('myApp', []);

myApp.factory('Employee', function(){
	var employee = {};

	// JSON
	employee.lists = [
		{
			name: 'James',
			team: 'hww'
		},
		{
			name: 'Smith',
			team: 'nokia'
		},
		{
			name: 'John',
			team: 'abu'
		}
	];

	return employee;
});

function empCtrl($scope, Employee){
	$scope.employee = Employee;
}

</script>

</body>
</html>

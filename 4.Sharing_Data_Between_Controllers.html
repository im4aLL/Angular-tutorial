<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Data Binding</title>

</head>
<body>

<script src="src/angular.1.3.min.js"></script>
<script>
var myApp = angular.module('myApp', []);
myApp.factory('Data', function(){
	return { msg : "I m message from service!" }
});


function firstController($scope, Data){
	$scope.data = Data;
}

function secondController($scope, Data){
	$scope.data = Data;
}
</script>
	
<div ng-app="myApp">
	<h2>{{data.msg}}</h2>
	<div ng-controller="firstController">
		<input type="text" ng-model="data.msg">
		<h2>{{data.msg}}</h2>
	</div>

	<div ng-controller="secondController">
		<input type="text" ng-model="data.msg">
		<h2>{{data.msg}}</h2>
	</div>

</div>

</body>
</html>

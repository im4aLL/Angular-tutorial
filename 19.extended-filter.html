<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular functions transform into filter</title>
</head>
<body>
	

<div ng-app="myApp">

	<div class="step" ng-controller="one">
		<input type="text" ng-model="data.message" size="100">
		<br>
		{{data.message}}
	</div>
	<hr>
	<div class="step" ng-controller="two">
		{{data.message | reversedMessage}}
	</div>	

</div>

	
<script src="src/angular.1.3.min.js"></script>
<script>
var myApp = angular.module('myApp', []);

myApp.factory('Data', function(){
	return { message : 'Lorem ipsum dolor sit amet, consectetur adipisicing elit' };
});

myApp.controller('one', function($scope, Data){
	$scope.data = Data;
});

myApp.controller('two', function($scope, Data){
	$scope.data = Data;
});

myApp.filter('reversedMessage', function() {
	return function(text){
		return text.split("").reverse().join("");
	};
});

</script>

</body>
</html>

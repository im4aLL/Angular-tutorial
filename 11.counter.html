<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counter</title>
</head>
<body>
	
<div ng-app="myApp">
	<div ng-controller="countController">
		<button ng-click="countMe()">Increment by 1!</button>
		<button ng-click="counter=counter+2">Increment by 2!</button>
	
		<input type="number" ng-model="ntimes">
		<button ng-click="counter=counter+ntimes">Increment by {{ntimes}}!</button>

		Total count: {{counter}}
	</div>
</div>


<script src="src/angular.1.3.min.js"></script>
<script>
var myApp = angular.module('myApp', []);

myApp.controller('countController', ['$scope', function($scope) {
	$scope.counter = 0;
	$scope.countMe = function(){
		$scope.counter++;
	};
}]);

</script>

</body>
</html>
